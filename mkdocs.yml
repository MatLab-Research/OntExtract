site_name: OntExtract Documentation
site_description: User manual for OntExtract document processing with PROV-O provenance tracking
site_author: OntExtract Project
site_url: https://matlab-research.github.io/OntExtract/

# Repository
repo_url: https://github.com/MatLab-Research/OntExtract
repo_name: OntExtract
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Dark mode (matches OntExtract Darkly theme)
    - scheme: slate
      primary: indigo
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Light mode
    - scheme: default
      primary: indigo
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

  icon:
    logo: material/brain
    repo: fontawesome/brands/github

  font:
    text: Segoe UI
    code: Roboto Mono

plugins:
  - search:
      lang: en

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - First Login: getting-started/first-login.md
  - How-To Guides:
      - Manage the Library: how-to/manage-library.md
      - Upload Documents: how-to/upload-documents.md
      - Create Anchor Terms: how-to/create-anchor-terms.md
      - Create Temporal Experiment: how-to/create-temporal-experiment.md
      - LLM Orchestration: how-to/llm-orchestration.md
      - Process Documents: how-to/document-processing.md
      - Period-Aware Embeddings: how-to/period-aware-embeddings.md
      - View Results: how-to/view-results.md
      - Provenance Tracking: how-to/provenance-tracking.md
      - Settings: how-to/settings.md
  - FAQ: faq.md
  - "â†— OntExtract App": "https://ontextract.ontorealm.net/"

extra_css:
  - assets/css/custom.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/MatLab-Research/OntExtract
