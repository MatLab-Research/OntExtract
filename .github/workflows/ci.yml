name: CI

on:
  push:
    branches: [main, development, "claude/**"]
  pull_request:
    branches: [main, development]

env:
  PYTHON_VERSION: "3.11"
  POSTGRES_VERSION: "16"

jobs:
  # ==============================================================================
  # Code Quality Checks
  # ==============================================================================
  lint:
    name: Linting & Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy bandit safety
          pip install -r requirements.txt

      - name: Run Ruff linter
        run: |
          ruff check . --output-format=github

      - name: Run Ruff formatter check
        run: |
          ruff format --check .

      - name: Run MyPy type checker
        run: |
          mypy app/ shared_services/ --ignore-missing-imports --show-error-codes
        continue-on-error: true  # Don't fail build yet (will enable after adding type hints)

      - name: Run Bandit security linter
        run: |
          bandit -r app/ shared_services/ -f json -o bandit-report.json || true
          bandit -r app/ shared_services/ -ll

      - name: Check for security vulnerabilities
        run: |
          safety check --json || true
        continue-on-error: true

  # ==============================================================================
  # Testing
  # ==============================================================================
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_ontextract
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Set up test database
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_ontextract
        run: |
          # Wait for PostgreSQL to be ready
          until pg_isready -h localhost -p 5432 -U test_user; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Run tests with coverage
        env:
          FLASK_ENV: testing
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_ontextract
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci
          WTF_CSRF_ENABLED: "False"
        run: |
          pytest \
            --cov=app \
            --cov=shared_services \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-report=html \
            --junit-xml=pytest-report.xml \
            -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            pytest-report.xml
            htmlcov/

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request' && matrix.python-version == '3.11'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 70
          MINIMUM_ORANGE: 50

  # ==============================================================================
  # Code Complexity & Metrics
  # ==============================================================================
  complexity:
    name: Code Complexity Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install radon
        run: pip install radon

      - name: Run complexity analysis
        run: |
          echo "=== Cyclomatic Complexity ==="
          radon cc app/ shared_services/ -a -nc

          echo ""
          echo "=== Maintainability Index ==="
          radon mi app/ shared_services/ -s

      - name: Check for high complexity
        run: |
          # Fail if any function has complexity > 15
          radon cc app/ shared_services/ -n D -j > complexity.json || true

          # Parse and report (doesn't fail build yet, just reports)
          if [ -s complexity.json ]; then
            echo "⚠️ High complexity functions found"
            cat complexity.json
          fi
        continue-on-error: true

  # ==============================================================================
  # Build & Package
  # ==============================================================================
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # ==============================================================================
  # Security Scan
  # ==============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  # ==============================================================================
  # Database Migration Check
  # ==============================================================================
  migration-check:
    name: Database Migration Check
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_ontextract
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_ontextract
          FLASK_ENV: testing
        run: |
          flask db upgrade

      - name: Check for migration issues
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_ontextract
          FLASK_ENV: testing
        run: |
          # Check if migrations are up to date
          flask db check || echo "⚠️ Migration check warnings found"

  # ==============================================================================
  # Status Check (Required for merge)
  # ==============================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, test, build, security, migration-check]
    if: always()

    steps:
      - name: Check CI status
        run: |
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "Linting failed"
            exit 1
          fi

          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "Tests failed"
            exit 1
          fi

          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "Build failed"
            exit 1
          fi

          if [ "${{ needs.migration-check.result }}" != "success" ]; then
            echo "Migration check failed"
            exit 1
          fi

          echo "✅ All CI checks passed!"
